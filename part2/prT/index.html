<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>TODO List</h1>

    <div class="todo-list">
      <div class="сolumn" id="todo">
        <h3 class="list-title">To Do</h3>
        <div class="сolumn-title">
          <img src="./images/plus.svg" alt="plus" class="list-plus-img" />
          <small>Count: 0</small>
        </div>
        <form class="list-form form-hidden">
          <input type="text" placeholder="Title:" id="todo-title" />
          <input type="text" placeholder="Description:" id="todo-description" />
          <button class="button add-button">Add Task</button>
        </form>
        <ul class="list"></ul>
      </div>

      <div class="сolumn" id="inProgress">
        <h3 class="list-title">In Progress</h3>
        <div class="сolumn-title">
          <img src="./images/plus.svg" alt="plus" class="list-plus-img" />
          <small>Count: 0</small>
        </div>
        <form class="list-form form-hidden">
          <input type="text" placeholder="Title:" id="inProgress-title" />
          <input
            type="text"
            placeholder="Description:"
            id="inProgress-description"
          />
          <button class="button add-button">Add Task</button>
        </form>
        <ul class="list"></ul>
      </div>

      <div class="сolumn" id="done">
        <h3 class="list-title">Done</h3>
        <div class="сolumn-title">
          <img src="./images/plus.svg" alt="plus" class="list-plus-img" />
          <small>Count: 0</small>
        </div>
        <form class="list-form form-hidden">
          <input type="text" placeholder="Title:" id="done-title" />
          <input type="text" placeholder="Description:" id="done-description" />
          <button class="button add-button">Add Task</button>
        </form>
        <ul class="list"></ul>
      </div>

      <div class="сolumn" id="deleted">
        <h3 class="list-title">Deleted</h3>
        <div class="сolumn-title">
          <small>Count: 0</small>
        </div>
        <ul class="list"></ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
