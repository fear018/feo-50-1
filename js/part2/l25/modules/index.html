<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!-- async defer -->

    <!-- async
    Порядок загрузки (кто загрузится первым, тот и сработает).
    Не имеет значения. Может загрузиться и выполниться до того,
    как страница полностью загрузится. Такое случается,
    если скрипты маленькие или хранятся в кеше, а документ достаточно большой. -->

    <!-- defer
    Порядок документа (как расположены в документе).
    Выполняется после того, как документ загружен и обработан (ждёт),
    непосредственно перед DOMContentLoaded. -->

    <script type="module" src="./first.js"></script>
    <script type="module" src="./second.js"></script>
  </body>
</html>
