<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form id="form">
    <div>Employee form</div>
    <input type="text" placeholder="Name:" id="name" />
    <input type="text" placeholder="Surname:" id="surname" />
    <input type="number" placeholder="Salary:" id="salary" />
    <input type="date" placeholder="Hiring Date:" id="hiring-date" />
    <button id="submitBtn">Submit</button>
  </form>
  <br />

  <table id="employee-list" border="1" >
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Surname</th>
        <th>Salary <button id="sort-salary" class="up">&#8657;</button></th>
        <th>Hiring Date <button id="sort-date" class="up">&#8657;</button></th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>

  <div class="buttons-wrapper">
    <button id="deleteAllBtn">Delete All</button>
    <button id="deleteBtn">Delete</button>
    <button id="editBtn">Edit</button>
  </div>

  <div class="modalWrapper toggleModal">
    <div class="modal">
      <h3>Edit Modal</h3>
      <form action="">
        <div class="inputs-wrapper">
          <input type="text" placeholder="Name:" id="name-edit" />
          <input type="text" placeholder="Surname:" id="surname-edit" />
          <input type="number" placeholder="Salary:" id="salary-edit" />
          <input type="date" placeholder="Hiring Date:" id="hiring-date-edit" />
        </div>
        <button type="submit" id="saveBtn">Save</button>
        <button id="closeBtn">Close</button>
      </form>
    </div>
  </div>

  <div class="banner"><h2>Мы увольняем сотрудников !</h2></div>

  <script src="./index.js"></script>
</body>
</html>
